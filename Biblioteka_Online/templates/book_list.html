<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - {{ book.genre }} (Published: {{ book.published_date }}) <a href="{% url 'delete_book' book.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
