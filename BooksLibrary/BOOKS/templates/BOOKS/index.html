<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj w Bibliotece On-line!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj w Bibliotece On-line!</h1>
    </header>
    <main>
        {% if user.is_authenticated %}
            <p>Witaj, {{ user.username }}!</p>
            <a href="{% url 'BOOKS:book_list' %}" class="btn">Moje Książki</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn">Wyloguj się</button>
            </form>
        {% else %}
            <a href="{% url 'BOOKS:login' %}" class="btn">Zaloguj się</a>
            <a href="{% url 'BOOKS:register' %}" class="btn">Utwórz konto</a>
        {% endif %}
    </main>
</body>
</html>
