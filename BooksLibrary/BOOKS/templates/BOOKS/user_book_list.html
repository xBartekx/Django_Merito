<!-- BOOKS/templates/BOOKS/user_book_list.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje książki</title>
</head>
<body>
    <h1>Twoje książki</h1>
    <a href="{% url 'add_book' %}">Dodaj książkę</a>
    <ul>
        {% for book in books %}
            <li>{{ book.tytuł }} by {{ book.autor }} ({{ book.data }})</li>
        {% endfor %}
    </ul>
</body>
</html>
